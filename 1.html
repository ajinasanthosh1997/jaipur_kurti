<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dosis', sans-serif;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .left-column {
      flex: 1;
      padding: 20px;
      text-align: left;
    }

    .right-column {
      flex: 1;
      padding: 20px;
      text-align: right;
    }

    .img-1 {
      width: 100%;
      height: auto;
    }

    .h5-1 {
      font-family: 'Dosis', sans-serif;
      font-weight: 700;
      padding-left: 50px;
    }

    .eml {
      width: 100%;
      max-width: 650px;
      height: 50px;
      border-radius: 8px;
      border: 1px solid gray;
      padding: 10px;
    }

    .sp1 {
      font-size: 18px;
      padding-left: 10px;
    }

    .sp2 {
      font-size: 16px;
      padding-left: 340px;
    }

    .em {
      padding-left: 60px;
      padding-top: 20px;
    }

    .ch {
      padding-left: 60px;
      padding-top: 10px;
    }

    .ch1 {
      height: 20px;
      width: 20px;
    }

    .ch2 {
      padding-left: 5px;
      font-size: 16px;
    }

    .sel {
      width: 100%;
      max-width: 650px;
      height: 50px;
      border-radius: 8px;
      padding-left: 5px;
    }

    .f1 {
      padding-left: 60px;
      padding-top: 20px;
      display: flex;
      gap: 20px;
    }

    .f2 {
      width: 100%;
      max-width: 320px;
      height: 50px;
      border-radius: 8px;
      border: 1px solid gray;
      padding: 10px;
    }

    .flex {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 9px 27px 9px 30px;
      line-height: 22px;
      margin: 0;
      overflow-x: hidden;
      text-decoration: none;
    }

    .vl {
      border-left: 1px solid gray;
      height: 1355px;
      padding-left: 0px;
      margin-left: -580px;
      margin-top: -331px;
    }

    .box img {
      width: 62px;
      height: 82px;
    }

    .box2 img {
      object-fit: contain;
    }

    .main {
      display: flex;
      justify-content: space-between;
      gap: 3rem;
      margin: 0;
      padding: 20px;
    }

    input,
    select,
    button {
      width: 100%;
      max-width: 650px;
      height: 50px;
      border-radius: 8px;
      border: 1px solid gray;
      padding: 10px;
    }

    .shipping-address-form div {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding-top: 20px;
    }

    @media only screen and (max-width: 600px) {
      .shipping-address-form div {
        flex-direction: column;
      }

      .h5-1 {
        padding-left: 10px;
      }

      .em {
        padding-left: 10px;
      }

      .ch {
        padding-left: 10px;
      }

      .sp2 {
        padding-left: 10px;
      }

      .vl {
        display: none;
      }

      .right-column {
        position: static;
        align-self: flex-end;
        margin-top: 20px;
      }

      .main {
        flex-direction: column;
        gap: 1rem;
      }

      .flex.main .box {
        width: 100%;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-column">
      <h5 class="h5-1">Left Column</h5>
      <div class="img-1">
        <img src="image.jpg" alt="Image 1">
      </div>
      <div class="body-1">
        <!-- Body content here -->
      </div>
      <input type="email" class="eml" placeholder="Email">
      <p class="sp1">Sample Text 1</p>
      <p class="sp2">Sample Text 2</p>
      <div class="em">Sample Element</div>
      <div class="ch">
        <input type="checkbox" class="ch1">
        <span class="ch2">Check me</span>
      </div>
      <select class="sel">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <div class="f1">
        <input type="text" class="f2" placeholder="Text field 1">
        <input type="text" class="f2" placeholder="Text field 2">
      </div>
    </div>

    <div class="right-column">
      <h5 class="h5-1">Right Column</h5>
      <p class="sp1">Sample Text 3</p>
      <p class="sp2">Sample Text 4</p>
      <div class="box">
        <img src="box-image.jpg" alt="Box Image">
      </div>
      <div class="box2">
        <img src="box-image-2.jpg" alt="Box Image 2">
      </div>
    </div>
  </div>

  <div class="flex main">
    <div class="box">
      <img src="box-image-3.jpg" alt="Box Image 3">
    </div>
    <div class="box">
      <img src="box-image-4.jpg" alt="Box Image 4">
    </div>
    <div class="box">
      <img src="box-image-5.jpg" alt="Box Image 5">
    </div>
  </div>

  <div class="shipping-address-form">
    <div>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
    </div>
    <div>
      <input type="text" placeholder="Address Line 1">
      <input type="text" placeholder="Address Line 2">
    </div>
    <div>
      <input type="text" placeholder="City">
      <input type="text" placeholder="Postal Code">
    </div>
  </div>

  <div class="btn-container">
    <button>Submit</button>
    <button>Cancel</button>
  </div>

  <div class="footer-links">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</body>

</html>
